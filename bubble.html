<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bubble.css" />
    <title>Bubble Game</title>
</head>
<body>

    <div class="main">
        <div class="name">
            <h1>Quick Bubble</h1>
        </div>
        <div class="panel">
            <div class="paneltop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="newrand" class="boxp">5</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timerval" class ="boxp">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="scorec" class="boxp">0</div>
                </div>
            </div>
            <div class="panelbottom">
                
            </div>
        </div>
        <div class="footer">
            <h1>Made BY - Majid Khan</h1>
        </div>
    </div>
    <audio id="gameSound" src="click.mp3" preload="auto"></audio>
    <audio id="gameover" src="gameover.mp3" preload="auto"</audio>
    <script src="bubble.js"></script>
</body>
</html>
